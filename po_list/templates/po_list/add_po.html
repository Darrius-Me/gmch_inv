<head>
  {% load static %}
  <script src="{% static 'po_list/js/style.js' %}"></script>
  <script src="{% static 'po_list/js/jquery.js' %}"></script>
  <script src="{% static 'po_list/js/bootstrap.js' %}"></script>
  <link rel="stylesheet" href="{% static 'po_list/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'po_list/css/style.css' %}">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <b>GMCH INVENTORY</b>

  <div class="collapse navbar-collapse" style="margin-left: 50px">
    <div class="dropdown" style="float: right; margin-right: 10px">
      <a class="btn" type="button" href='/po_list/All Purchase Orders'>
        BACK
      </a>
    </div>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      </li>
    </ul>
    <b>LOGOUT</b>
  </div>
</nav>

<div class="" style="margin-top: 10px">
  <form action="{% url 'process_add' %}" method="post" id="add_po_details">
  {% csrf_token %}

    <div class="" style="margin: 0 auto; border: solid; border-width: 1px; width: 97%; padding-bottom: 10px;">
      <div class="container" style="margin-top: 10px;">
        <h1 style="text-align: center; margin-bottom: 20px">Add PO</h1>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="sel1">Select department:</label>
            <select class="form-control" name="indep">
              {% for dep in deps %}
              <option value="{{ dep.id }}">{{ dep.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="indate">Date</label>
            <input type="text" class="form-control" name="indate" placeholder="Date">
          </div>
          <div class="form-group col-md-3">
            <label for="inpr">Purchase Request Number</label>
            <input type="text" class="form-control" name="inpr" placeholder="PR #">
          </div>
          <div class="form-group col-md-3">
            <label for="inpr">Purchase Order Number</label>
            <input type="text" class="form-control" name="inpo" placeholder="PO #">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="insup">Supplier</label>
            <input type="text" class="form-control" name="insup" placeholder="Company">
          </div>
          <div class="form-group col-md-3">
            <label for="sel1">Select fund:</label>
            <select class="form-control" name="incharge">
              <option value="General Fund">General Fund</option>
              <option value="Trust Fund">Trust Fund</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="invoice">Invoice Number</label>
            <input type="text" class="form-control" name="invoice" placeholder="12345">
          </div>
        </div>
        <h3 style="text-align: center; margin-bottom: 20px">ITEMS</h3>
      </div>

      <div style="margin: 0 auto; text-align: center; width: 98%">
        <div class="row clearfix">
        	<div class="col-md-12 column">
              <table class="table table-bordered table-hover" id="addtable">
          			<thead>
          				<tr >
          					<th class="text-center">
          						Qty
          					</th>
          					<th class="text-center">
          						Unit
          					</th>
          					<th class="text-center">
          						Description
          					</th>
          					<th class="text-center">
          						Brand Name
          					</th>
                    <th class="text-center">
          						Batch & Lot Number
          					</th>
                    <th class="text-center">
          						Expiry Date
          					</th>
                    <th class="text-center">
          						Unit Cost
          					</th>
                    <th class="text-center">
          						Remarks
          					</th>
          				</tr>
          			</thead>
          			<tbody>
          				<tr id='addr0'>
          					<td>
          					<input type="text" name='it01'  placeholder='ENTER HERE' class="form-control"/>
          					</td>
                    <td>
          					<input type="text" name='it02'  placeholder='ENTER HERE' class="form-control"/>
          					</td>
                    <td>
          					<input type="text" name='it03'  placeholder='ENTER HERE' class="form-control"/>
          					</td>
                    <td>
          					<input type="text" name='it04'  placeholder='ENTER HERE' class="form-control"/>
          					</td>
                    <td>
          					<input type="text" name='it05'  placeholder='ENTER HERE' class="form-control"/>
          					</td>
                    <td>
          					<input type="text" name='it06'  placeholder='ENTER HERE' class="form-control"/>
          					</td>
                    <td>
          					<input type="text" name='it07'  placeholder='ENTER HERE' class="form-control"/>
          					</td>
                    <td>
          					<input type="text" name='it08'  placeholder='ENTER HERE' class="form-control"/>
          					</td>
          				</tr>
          			</tbody>
          		</table>
        	</div>
        </div>
        <a id="add_row" class="btn btn-secondary pull-left" onclick="addrow()" style="width:130px">Add Row</a>
        <a id='delete_row' class="pull-right btn btn-secondary" onclick="deleterow()" style="width:130px">Delete Row</a>
      </div>
    </div>
    <div class="" style="margin: 0 auto; padding-top: 10px; text-align: center">
      <button type="submit" class="btn btn-primary">SUBMIT</button>
    </div>

  </form>

</div>
